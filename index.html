<!DOCTYPE html>
<html class="no-js" data-ng-app="app">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title></title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,700italic,400,300,700&subset=latin,cyrillic' rel='stylesheet' type='text/css'>

		<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

		<link rel="stylesheet" href="css/main.css">
		<script type="text/javascript" src="bower_components/modernizr/modernizr.js"></script>
	</head>
	<body data-ng-cloak>

		<!--[if lte IE 8]>
			<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
		<![endif]-->

		<ul data-ng-controller="translateController" id="lang-menu">
			<li><span data-ng-click="changeLanguage('hr')">{{"CROATIAN" | translate}}</span></li>
			<li><span data-ng-click="changeLanguage('en')">{{"ENGLISH" | translate}}</span></li>
			<li><span data-ng-click="changeLanguage('de')">{{"GERMAN" | translate}}</span></li>
		</ul>

		<ul>
			<li><a data-ui-sref="page_1">{{"PAGE_1" | translate}}</a></li>
			<li><a data-ui-sref="page_2">{{"PAGE_2" | translate}}</a></li>
		</ul>

		<div id="content">
			<loading-icon></loading-icon>
			<div data-ui-view id="view" class="fadein"></div>
		</div>

		<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
		
		<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
		<script type="text/javascript" src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
		<script type="text/javascript" src="bower_components/angular-cookies/angular-cookies.min.js"></script>
		<script type="text/javascript" src="bower_components/angular-animate/angular-animate.min.js"></script>
		<script type="text/javascript" src="bower_components/angular-translate/angular-translate.min.js"></script>
		<script type="text/javascript" src="bower_components/angular-translate-storage-cookie/angular-translate-storage-cookie.js"></script>
		<script type="text/javascript" src="bower_components/angular-translate-storage-local/angular-translate-storage-local.js"></script>
		<script type="text/javascript" src="bower_components/angular-translate-loader-static-files/angular-translate-loader-static-files.min.js"></script>

		<script type="text/javascript" src="js/plugins.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		<script type="text/javascript" src="js/app.js"></script>

		<!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
		<script>
			/*(function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
			function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
			e=o.createElement(i);r=o.getElementsByTagName(i)[0];
			e.src='//www.google-analytics.com/analytics.js';
			r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
			ga('create','UA-XXXXX-X','auto');ga('send','pageview');*/
		</script>
	</body>
</html>
